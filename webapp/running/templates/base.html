{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" type="image/png" href="{% static 'icons/favicon.ico' %}">
